name: Build

on: 
  workflow_dispatch:
  push:
    branches:
    - master

env:
  PUBLIC_NAME: XIVComboExpandedest
  SOLUTION_NAME: XIVComboExpanded
  INTERNAL_NAME: XIVComboExpandedest
  # 统一输出到根目录下的 out 文件夹，不再使用复杂的 bin/Release 路径
  RELEASE_DIR: "out/"
  PERSONAL_PLUGIN_REPO: grammernatzi/MyDalamudPlugins
  PR_PLUGIN_REPO: grammernatzi/DalamudPlugins

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup.NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Download Dalamud
      run: |
        Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/api14/latest.zip -OutFile latest.zip
        if (!(Test-Path "$env:AppData\XIVLauncher\addon\Hooks\dev\")) { New-Item -ItemType Directory -Force -Path "$env:AppData\XIVLauncher\addon\Hooks\dev\" }
        Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"   

    - name: Build
      run: |
        dotnet restore -r win ${{ env.SOLUTION_NAME }}.sln
        # 核心修复：添加 -o out 参数，强行将所有编译好的 DLL 放到根目录的 out 文件夹
        dotnet build ${{ env.SOLUTION_NAME }}.sln --configuration Release -o out/
      env: 
        DOTNET_CLI_TELEMETRY_OPTOUT: true

    # 调试步骤：万一还是找不到，这步会在日志里列出所有文件，方便我们查错
    - name: List Files (Debug)
      run: ls -R out/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PluginRepoZip
        path: ${{ env.RELEASE_DIR }}
        if-no-files-found: error

  deploy:
    needs: build
    if: "contains(toJSON(github.event.commits.*.message), '')"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: ${{ env.PERSONAL_PLUGIN_REPO }}
        token: ${{ secrets.PAT }}
    - uses: actions/download-artifact@v4
      with:
        name: PluginRepoZip
        path: plugins/${{ env.INTERNAL_NAME }}
    - uses: EndBug/add-and-commit@v7
      with:
        add: --all
        author_name: GitHub Action
        author_email: github-actions[bot]@users.noreply.github.com
        message: Update ${{ env.INTERNAL_NAME }}